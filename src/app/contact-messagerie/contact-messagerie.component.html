<div class="ui big aligned divided list">
    <div class="item" *ngFor="let conversation of conversations"   >
      <div class="right floated content">
          <div class="ui animated blue button"> 
              <div class="visible content">
               Contact
              </div>
              <div class="hidden content" >
                <a routerLink="/messagerie">
                 <i class="comments outline  icon" (click)="afficherConversation(conversation.id)"></i>
                </a> 
              </div>
          </div>
        
        </div> 
      <img class="ui avatar image" src="{{conversation.participant.photo}}">
      <div class="content">
        <a class="comment">{{conversation.titre}}</a>
      </div>
    </div>
  </div>
