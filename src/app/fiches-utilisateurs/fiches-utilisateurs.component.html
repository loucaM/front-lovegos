<div class="espacement"></div>
<div class="ui grid">
  <div class="ten wide column">
    <div *ngFor="let person of people; let i = index" (click)="onShowPresentation(i)">
      <div class="ui cards">
        <div class="card">
          <div class="image">
            <img src="./assets/images/homme.jpg">
          </div>
          <div class="content">
            <div class="header"> {{person.prenom}} {{person.nom}}</div>
            <div class="comments">
              {{person.presentation}}
            </div>
          </div>
          <div class="extra content">
            <div class="left">
              <button class="ui blue button" (click)="createConversation(person.id)">
                <i class="comments outline icon"></i>
                contact
              </button>
              <span (click)="sendLove(person.id)">
                <i class="red heart icon"></i>
                love
              </span>
            </div>
          </div>
        </div>
        <div id="outerspacingfiche"></div>
      </div>
    </div>
  </div>
  <div class="six wide column">
    <app-contact-messagerie></app-contact-messagerie>
  </div>
</div>
