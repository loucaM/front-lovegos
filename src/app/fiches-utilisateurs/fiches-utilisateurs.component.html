<div class="espacement"></div>
<div class="ui grid , fond">

  <div class="seven wide column">
    <div class="modal-conversation" *ngIf="showRecommandation">
      <i class="close icon"></i>
      <form [formGroup]="createConvForm" (ngSubmit)="onCreateConv()">
        <div class="ui action input textArea">
          <input  formControlName="titre" placeholder="Titre" type="text"> {{titre}}
          <button class="ui button blue" type="submit">Cr√©er conversation</button>
        </div>
      </form>
    </div>


    <div *ngFor="let person of people; let i = index" (click)="onShowPresentation(i)">
      <div class="spacer"></div>
      <div class="ui cards , containerCard">
        <div class="card">
          <div class="image">
            <img src="{{person.photo}}">
          </div>
          <div class="content">
            <div class="header"> {{person.prenom}} {{person.nom}}</div>
            <div class="comments">
              {{person.presentation}}
            </div>
          </div>
          <div class="extra content">
            <div class="left">
              <button class="ui blue button" (click)="createConversation(person.id)">
                <i class="comments outline icon"></i>
                contact
              </button>
              <span (click)="sendLove(person.id)">
                <i class="red heart icon"></i>
                love
              </span>
            </div>
          </div>
        </div>
        <div id="outerspacingfiche"></div>
      </div>
    </div>

  </div>

  <div class="seven wide column">
    <div class="chat">
      <app-contact-messagerie></app-contact-messagerie>
    </div>
  </div>
</div>
